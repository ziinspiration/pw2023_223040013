<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/login-style/admind-login.css" />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>admind-login-halodek</title>
  </head>

  <body>
    <form class="login-card">
      <!-- Brand name -->
      <div class="name-brand text-center">
        <p><i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek</p>
      </div>
      <!-- Username -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label ms-3 user-label text-primary ps-1 pe-1"
          >ID Admin</label
        >
        <input
          type="text"
          class="form-control username-input"
          id="exampleFormControlInput1"
          placeholder="Masukkan ID Admin"
        />
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label password-label ms-3 text-primary ps-1 pe-1"
          >Password</label
        >
        <input
          type="password"
          class="form-control password-input"
          id="exampleFormControlInput1"
          placeholder="Masukkan Password"
        />
      </div>
      <!-- Button login -->
      <div class="button-login mb-3 mt-4">
        <a href="dashboard-admind.html"
          ><button type="button" class="btn btn-login btn-primary">
            Masuk
          </button></a
        >
      </div>
    </form>
    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/59f11d8874.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
