<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link
      rel="stylesheet"
      href="css/admind/dashboard-pages/status-pengiriman.css"
    />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>status-pengiriman-halodek</title>
  </head>

  <body>
    <!-- Back arrow -->
    <div class="head d-flex bg-primary justify-content-between">
      <a class="ms-3 mt-2" href="dashboard-admind.html"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <p class="brand mt-2 me-3">
        <i class="fa-solid fa-user-doctor text-light me-1"></i>Halodek
      </p>
    </div>

    <!-- card 1 -->
    <div class="card card-pesanan ps-3">
      <div class="foto-barang">
        <img src="../assets/img/panadol-biru.jpg" alt="" />
      </div>
      <!--  -->
      <div class="deskripsi-barang">
        <div class="nama-barang d-flex">
          <p>Panadol biru tablet (1 strip)</p>
        </div>

        <div class="no-pesanan d-flex">
          <p class="me-1">No pesanan :</p>
          <p>1</p>
        </div>

        <div class="status-pengiriman d-flex">
          <p class="me-1">Status pengiriman :</p>
          <p class="text-success status">Terkirim</p>
        </div>
      </div>
      <!--  -->
      <a
        class="mb-3 text-decoration-none rincian"
        href="rincian-pengiriman.html"
        >Detail pengiriman</a
      >
      <!--  -->
      <a href=""><button class="btn btn-setujui btn-danger">Batal</button></a>
    </div>

    <!-- card 2 -->
    <div class="card card-pesanan ps-3">
      <div class="foto-barang">
        <img src="../assets/img/panadol-biru.jpg" alt="" />
      </div>
      <!--  -->
      <div class="deskripsi-barang">
        <div class="nama-barang d-flex">
          <p>Panadol biru tablet (1 strip)</p>
        </div>

        <div class="no-pesanan d-flex">
          <p class="me-1">No pesanan :</p>
          <p>1</p>
        </div>

        <div class="status-pengiriman d-flex">
          <p class="me-1">Status pengiriman :</p>
          <p class="text-danger status">Belum dikirim</p>
        </div>
      </div>
      <!--  -->
      <a
        class="mb-3 text-decoration-none rincian"
        href="rincian-pengiriman.html"
        >Detail pengiriman</a
      >
      <!--  -->
      <a href="konfirmasi-pengiriman.html"
        ><button class="btn btn-setujui btn-primary">Konfirmasi</button></a
      >
    </div>

    <!-- Name brand -->
    <div class="name-brand text-center">
      <p>
        <span>Developed by : </span>
        <i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek
      </p>
    </div>

    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/59f11d8874.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
