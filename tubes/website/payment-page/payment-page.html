<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link rel="stylesheet" href="../css/payment-style/payment-style.css" />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>payment-halodek</title>
  </head>
  <body>
    <!-- Back arrow -->
    <div class="head d-flex bg-primary justify-content-between">
      <a class="ms-3 mt-2" href="../login-page/index-login.html"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <p class="brand mt-2 me-3">
        <i class="fa-solid fa-user-doctor text-light me-1"></i>Halodek
      </p>
    </div>

    <!-- Total price -->
    <div class="total-price ms-3 mt-4 mb-4">
      <p class="total mt-2">Total</p>
      <p class="price">Rp.27.000</p>
    </div>

    <!-- Header -->
    <div class="header">
      <h3>Metode Pembayaran</h3>
    </div>

    <!-- Card payment -->
    <div class="card-payment d-flex justify-content-around">
      <a
        class="text-decoration-none text-dark"
        href="../payment-page/pay-mandiri.html"
        ><div class="payment">
          <img src="../assets/img/payment-assets/mandiri.png" alt="" />
          <p>Mandiri</p>
          <i class="fa-solid fa-chevron-right"></i></div
      ></a>
      <a
        class="text-decoration-none text-dark nav-link disabled"
        href="../payment-page/pay-bri.html"
        ><div class="payment">
          <img src="../assets/img/payment-assets/bri.png" alt="" />
          <p>BRI</p>
          <i class="fa-solid fa-chevron-right"></i></div
      ></a>
      <a
        class="text-decoration-none text-dark nav-link disabled"
        href="../payment-page/pay-dana.html"
        ><div class="payment d-flex">
          <img src="../assets/img/payment-assets/dana.png" alt="" />
          <p>Dana</p>
          <i class="fa-solid fa-chevron-right"></i></div
      ></a>
      <a
        class="text-decoration-none text-dark nav-link disabled"
        href="../payment-page/pay-gopay.html"
        ><div class="payment">
          <img src="../assets/img/payment-assets/gopay.png" alt="" />
          <p>Gopay</p>
          <i class="fa-solid fa-chevron-right"></i></div
      ></a>
      <a
        class="text-decoration-none text-dark nav-link disabled"
        href="../payment-page/pay-ovo.html"
        ><div class="payment">
          <img src="../assets/img/payment-assets/ovo.png" alt="" />
          <p>OVO</p>
          <i class="fa-solid fa-chevron-right"></i></div
      ></a>
    </div>

    <!-- Name brand -->
    <div class="name-brand text-center">
      <p>
        <span>Developed by : </span>
        <i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek
      </p>
    </div>
    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/59f11d8874.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
