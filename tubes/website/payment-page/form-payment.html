<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link rel="stylesheet" href="../css/payment-style/form-payment.css" />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>form-payment-halodek</title>
  </head>
  <body>
    <form class="buy-card">
      <!-- Brand name -->
      <div class="name-brand text-center">
        <p><i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek</p>
      </div>
      <!-- Nama -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label ms-3 user-label text-primary ps-1 pe-1"
          >Nama Lengkap</label
        >
        <input
          type="text"
          class="form-control username-input border border-primary border-3"
          id="exampleFormControlInput1"
          placeholder="Masukkan nama lengkap"
        />
      </div>

      <!-- No Handphone -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label ms-3 user-label text-primary ps-1 pe-1"
          >No HP</label
        >
        <input
          type="text"
          class="form-control username-input border border-primary border-3"
          id="exampleFormControlInput1"
          placeholder="Masukkan no handphone"
        />
      </div>
      <!-- Alamat  -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label ms-3 user-label text-primary ps-1 pe-1"
          >Alamat lengkap</label
        >
        <input
          type="text"
          class="form-control username-input border border-primary border-3"
          id="exampleFormControlInput1"
          placeholder="Masukkan alamat lengkap anda"
        />
      </div>
      <!-- Button -->
      <div class="button-kirim mb-3 mt-4">
        <a href="payment-page.html"
          ><button type="button" class="btn btn-kirim btn-primary">
            Kirim
          </button></a
        >
      </div>
    </form>
    <!--  -->
    <div class="name-brand-bottom text-center">
      <p>
        <span>Developed by : </span>
        <i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek
      </p>
    </div>
    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/59f11d8874.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
