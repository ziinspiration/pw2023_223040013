<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link rel="stylesheet" href="../css/payment-style/payment-status.css" />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>payment-status-halodek</title>
  </head>
  <body>
    <div class="back-button mt-2 ms-4">
      <a href="../login-page/index-login.html"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
    </div>
    <div class="header">
      <h2 class="text-center mt-5">Status pembayaran anda</h2>
    </div>
    <!-- Waiting status -->
    <div class="waiting-status text-center">
      <p>Mohon Menunggu !</p>
      <i class="fa-solid fa-hourglass mb-4 mt-2"></i>
      <p>Pembayaran anda sedang kami proses</p>
    </div>
    <!-- Success status -->
    <div class="success-status text-center d-none">
      <i class="fa-solid fa-check"></i>
      <p>Pembayaran anda sukses</p>
    </div>
    <!-- Unsuccess status -->
    <div class="unsuccess-status text-center d-none">
      <i class="fa-sharp fa-solid fa-xmark"></i>
      <p>Pembayaran anda gagal</p>
    </div>
    <!-- Name brand -->
    <div class="name-brand text-center">
      <p>
        <span>Developed by : </span>
        <i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek
      </p>
    </div>
    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/59f11d8874.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
