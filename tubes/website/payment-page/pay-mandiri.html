<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link rel="stylesheet" href="../css/payment-style/pay-mandiri.css" />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>payment-option-halodek</title>
  </head>
  <body>
    <!-- Back arrow -->
    <div class="head d-flex bg-primary justify-content-between">
      <a class="ms-3 mt-2" href="../payment-page/payment-page.html"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <p class="brand mt-2 me-3">
        <i class="fa-solid fa-user-doctor text-light me-1"></i>Halodek
      </p>
    </div>

    <div class="head text-dark">
      <h2 class="judul text-center">Silahkan melakukan pembayaran :</h2>
      <p class="head-p text-center">
        untuk melanjutkan transaksi pembelian anda, silahkan lakukan pembayaran
        ke rekening dibawah dan melakukan pengisian form pembayaran.
      </p>
      <h2 class="norek text-center">16200xxxxxxxxxxx a/n Apotek Halodek</h2>
      <p class="text-norek text-center">
        Rekening diatas adalah bank <b>mandiri</b>
      </p>
    </div>

    <form class="login-card">
      <!-- Brand name -->
      <div class="name-brand text-center">
        <p><i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek</p>
      </div>
      <!-- Username -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label ms-3 user-label text-primary ps-1 pe-1"
          >Nama Rekening</label
        >
        <input
          type="text"
          class="form-control username-input border border-3 border-primary"
          id="exampleFormControlInput1"
          placeholder="Masukkan nama anda"
        />
      </div>
      <!-- Username -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label ms-3 user-label text-primary ps-1 pe-1"
          >No rekening</label
        >
        <input
          type="text"
          class="form-control username-input border border-3 border-primary"
          id="exampleFormControlInput1"
          placeholder="Masukkan nomer rekening"
        />
      </div>
      <!-- Username -->
      <div class="mb-3">
        <label
          for="exampleFormControlInput1"
          class="form-label ms-3 user-label text-primary ps-1 pe-1"
          >Bukti transfer</label
        >
        <input
          type="file"
          class="form-control username-input p-3 border border-3 border-primary"
          id="exampleFormControlInput1"
        />
      </div>
      <!-- Button login -->
      <div class="button-login mb-3 mt-4">
        <a href="../payment-page/payment-status.html"
          ><button type="button" class="btn btn-login btn-primary">
            Kirim
          </button></a
        >
      </div>
    </form>
    <!--  -->
    <!-- Name brand -->
    <div class="name-brand text-center">
      <p>
        <span>Developed by : </span>
        <i class="fa-solid fa-user-doctor text-primary me-1"></i>Halodek
      </p>
    </div>
    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/59f11d8874.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
