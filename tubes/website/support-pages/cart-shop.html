<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link
      rel="stylesheet"
      href="../css/support-pages/cart-shop/cart-shop.css"
    />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>cart-shop-halodek</title>

  <body>
    <!-- Back arrow -->
    <div class="head d-flex bg-primary justify-content-between">
      <a class="ms-3 mt-2" href="../login-page/index-login.html"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <p class="brand mt-2 me-3">
        <i class="fa-solid fa-user-doctor text-light me-1"></i>Halodek
      </p>
    </div>

        <div class="cart d-flex bg-light mb-4">
          <img src="../assets/img/panadol-biru.jpg" alt="" />
          <div class="cart-body ms-3">
            <!-- Nama barang -->
            <div class="nama-barang">
              <p>Panadol biru tablet (1 strip)</p>
            </div>
            <!-- Harga -->
            <div class="price d-flex">
              <p class="price-normal text-danger text-decoration-line-through">
                Rp.53.000
              </p>
              <p class="price-promo text-primary">Rp.27.000</p>
            </div>
            <!-- Jumlah dan bayar -->

            <div class="banyak-button">
              <div class="jumlah d-flex align-items-center">
                <input
                  class="num border border-2 border-primary roundeds"
                  type="number"
                  name=""
                  id=""
                />
              </div>
              <!-- button -->
              <div class="button">
                <a
                  class="btn btn-primary"
                  href="../payment-page/form-payment.html"
                  >Bayar</a

              </div>
              <!--  -->
