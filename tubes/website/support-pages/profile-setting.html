<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Default CSS -->
    <link
      rel="stylesheet"
      href="../css/support-pages/profile-settings/profile-settings.css"
    />
    <link rel="icon" href="../assets/img/logo-halodek/halodek-logo.png" />
    <title>profile-setting-halodek</title>
  </head>

  <body>
    <!-- HEADER & NAVBAR PAGE -->
    <div class="header-navbar-dekstop fixed-top">
      <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand ms-3"
            ><i class="fa-solid fa-user-doctor text-light me-2"></i> HaloDek</a
          >
        </div>
      </nav>
    </div>
    <!-- HEADER & NAVBAR END -->

    <div class="container mt-5">
      <div class="profile">
        <!-- username -->
        <div class="username">
          <label class="name-box text-primary">Username</label>
          <div class="card-master d-flex">
            <div
              class="in-box d-flex align-items-center border border-3 border-primary"
            >
              <i
                class="line-border border-primary text-primary fa-solid fa-circle-user me-3"
              ></i>
              <form>ziinspiration</form>
            </div>
            <i class="change text-primary fa-solid fa-pen ms-4"></i>
          </div>
        </div>
        <!-- fullname -->
        <div class="name">
          <label class="name-box text-primary">Nama</label>
          <div class="card-master d-flex">
            <div
              class="in-box d-flex align-items-center border border-3 border-primary"
            >
              <i
                class="line-border border-primary text-primary fa-solid fa-user me-3"
              ></i>
              <form>Ilham Ramadhana hartono</form>
            </div>
            <i class="change text-primary fa-solid fa-pen ms-4"></i>
          </div>
        </div>

        <!-- email -->

        <div class="email">
          <label class="name-box text-primary">Email</label>
          <div class="card-master d-flex">
            <div
              class="in-box d-flex align-items-center border border-3 border-primary"
            >
              <i
                class="line-border border-primary text-primary fa-solid fa-envelope me-3"
              ></i>
              <form>ramddbgk@gmail.com</form>
            </div>
            <i class="change text-primary fa-solid fa-pen ms-4"></i>
          </div>
        </div>
        <!-- no handphone -->

        <div class="handphone">
          <label class="name-box text-primary">Nomer Handphone</label>
          <div class="card-master d-flex">
            <div
              class="in-box d-flex align-items-center border border-3 border-primary"
            >
              <i
                class="line-border border-primary text-primary fa-solid fa-phone me-3"
              ></i>
              <form class="text-decoration-none">085355064514</form>
            </div>
            <i class="change text-primary fa-solid fa-pen ms-4"></i>
          </div>
        </div>
        <!-- address -->
        <div class="address">
          <label class="name-box text-primary">Alamat</label>
          <div class="card-master d-flex">
            <div
              class="in-box d-flex align-items-center border border-3 border-primary"
            >
              <i
                class="line-border border-primary text-primary fa-solid fa-location-dot me-3"
              ></i>
              <form>Gegerkalong, Bandung</form>
            </div>
            <i class="change text-primary fa-solid fa-pen ms-4"></i>
          </div>
        </div>
      </div>
      <!-- Save -->

      <!-- Log out -->
      <div class="button d-flex">
        <div class="save me-4">
          <a href="../login-page/index-login.html">
            <button type="button" class="btn-logout btn-primary">Simpan</button>
          </a>
        </div>
        <!--  -->
        <div class="logout">
          <a href="../index.html"
            ><button type="button" class="btn-logout btn-danger">
              Keluar
            </button></a
          >
        </div>
      </div>
    </div>

    <!-- NAVIGASI FOR PHONE -->
    <nav
      class="nav-phone fixed-bottom d-flex justify-content-around text-primary bg-light m-auto pt-3 d-none"
    >
      <!-- Home -->
      <div class="nav-home text-center">
        <a href="../login-page/index-login.html" class="text-decoration-none">
          <i class="fa-solid fa-user-doctor"></i>
          <p style="font-size: 15px">Beranda</p>
        </a>
      </div>
      <!-- Service -->
      <div class="nav-service text-center">
        <a
          href="../service-page/after-login-service.html"
          class="text-decoration-none"
        >
          <i class="fa-solid fa-headset"></i>
          <p style="font-size: 15px">Layanan Kami</p>
        </a>
      </div>
      <!-- Account -->
      <div class="nav-account text-center">
        <a
          href="../login-phone/after-login-phone.html"
          class="text-decoration-none"
        >
          <i class="fa-regular fa-user"></i>
          <p style="font-size: 15px">Akun Saya</p>
        </a>
      </div>
    </nav>
    <!-- NAVIGASI FOR PHONE END -->

    <!-- Boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/59f11d8874.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
